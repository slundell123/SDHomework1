<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <title>New Article</title>
  </head>
  <body>
      <div class="card" style="width: 40rem;">
          <div class="card-body">
    
            <form>
                <div class="form-group">
                    <h1>New Article</h1>
                  <label for="exampleInputEmail1">Article Title</label>
                  <input type="email" class="form-control" id="title"  placeholder="Title">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Author Name</label>
                  <input type="password" class="form-control" id="name" placeholder="First Last">
                </div>
                <div class="row">
                    <div class="col">
                    <p>Upload file:</p>
                    <input type="file" id="myFile" name="filename2">
                    </div>
                    <div class=" col">
                        <label for="sel1">Pages:</label>
                            <select class="form-control" id="sel1">
                              <option>Academic</option>
                              <option>Not Academic</option>
                            </select>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                        <p>Select Tags</p>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                          <label class="form-check-label" for="inlineCheckbox1">Python</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                          <label class="form-check-label" for="inlineCheckbox2">C++</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                          <label class="form-check-label" for="inlineCheckbox3">Java</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
                            <label class="form-check-label" for="inlineCheckbox4">Scala</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5">
                              <label class="form-check-label" for="inlineCheckbox5">Perl</label>
                            </div>
                        </div>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons" style="height:40px; margin-top: 30px">
                            <label class="btn btn-secondary active">
                              <input type="radio" name="options" id="option1" autocomplete="off" checked> Visable
                            </label>
                            <label class="btn btn-secondary">
                              <input type="radio" name="options" id="option2" autocomplete="off"> Private
                            </label>
                          </div>
                        </div>
                        <br>
                    </div>
                    <div class="row">
                      <div style="margin-left: 20px">
                        <label>Username</label>
                        <input type="username" class="form-control" id="title"  placeholder="Username">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-check form-check-inline" style="margin-bottom:10px">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Remember me</label>
                      </div>
                      <br>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
              
              
        
</body>
<script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        </script>
</html>
<style>
.card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
}
</style>
